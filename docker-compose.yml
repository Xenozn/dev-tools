version: '3.8'

services:
  dev-tools-dev:
    container_name: dev-tools-dev
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5175:5175"
    volumes:
      # Montage du code source pour le hot-reload
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    stdin_open: true
    tty: true
    networks:
      - dev-network

networks:
  dev-network:
    driver: bridge
